<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    let text = prompt("Please enter text: ");
    let shift = prompt("Please enter shift: ") % 26;

    const caesar = function(text, shift) {
    
    let newString = [];

    for (let i = 0; i < (text.length);i++) {
        
        console.log("text length: ", text.length);
        console.log("character: ", text[i]);
        let number = text.charCodeAt(i);
        console.log("unicode: ", text.charCodeAt(i));
        console.log("shift: ", shift);

        //if capital
        if (number >= 65 && number <= 90) {
            //get shifted char code
            if (shift > (90 - number)) {
                newString[i] = String.fromCharCode(65 + (shift - (90 - number)));
            } else {
                newString[i] = String.fromCharCode(number + shift);
            } // end
        //if lowercase    
        } else if (number >= 97 && number <= 122) {
            if (shift > (122 - number)) {
                newString[i] = String.fromCharCode(97 + (shift - (122 - number)));
            } else {
                newString[i] = String.fromCharCode(number + shift);
            } // end
        } else {
            newString[i] = text[i];
        } // end

        } // end
         
    console.log("newString: ", newString);
    
    let output = "";
    for (i = 0; i < newString.length; i++) {
         output += newString[i];
    }
    return output;
    
}

caesar(text, shift);

  </script>
</body>
</html>
